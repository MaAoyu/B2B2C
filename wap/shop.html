<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>所有店铺</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/child.css">
</head>
<body>
<div class="header-wrap" style=" background-image: url(images/home_logo.png);background-repeat: no-repeat;background-position: 10px 5px;padding-left: 135px;">

</div>
<div class="content">
	<div class="categroy-cnt" id="categroy-cnt"></div>
</div>
<div id="footer"></div>
</body>
<script type="text/html" id="category-one">
	<ul class="categroy-list">
		<% for(var i = 0;i<store_list.length;i++){
		var locUrl = "";
		if(store_list[i]['store_id'].toString().length >0) {
			locUrl = WapSiteUrl+"/tmpl/go_store.html?store_id="+store_list[i]['store_id'].toString();
		}else {
			locUrl = WapSiteUrl+"/index.html";
		}
		%>
		<li class="category-item">
			<a href="<%=locUrl%>"class="category-item-a">
				<div class="ci-fcategory-name"><%=store_list[i]['store_name'].toString() %></div>
				<div class="ci-fcategory-text"><%=store_list[i]['store_address'].toString() %></div>
				<span class="grayrightarrow"></span>
			</a>
		</li>
		<% } %>
	</ul>
</script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/template.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/tmpl/common-top.js"></script>
<script type="text/javascript" src="js/shop.js"></script>
<script type="text/javascript" src="js/tmpl/footer.js"></script>
</html>
